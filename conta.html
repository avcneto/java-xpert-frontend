<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9850ebf0fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./slylelog.css">
    <title>Crie sua conta</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row text-light bg-dark p-4 text-center">
            <a class="btn bordes btn-success bg-dark" href="./index.html"><i class="fas fa-arrow-left"></i></a>
            <div class="col-12 col-sm-12">
                <h1>Faça seu cadastro</h1>
            </div>

        </div>
        <div class="container-fluid p-5">


            <form action="GravarDados.html" id="dados" name="dados" method="post">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" id="usuario" name="usuario" required
                            placeholder="Ex: Digite seu nome">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" id="senha" name="senha" required
                            placeholder="*******">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" id="confirmarSenha" name="senha" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" required
                            placeholder="Ex:@gmail.com">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="dataCadastro">Data de Cadastro</label>
                        <input class="form-control" type="date" id="dataCadastro" name="dataCadastro" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="areaAtuacao">Area de Atuação</label>


                        <select class="form-control" name="selecionar" id="selecionar" required>
                            <option value="0" disabled selected>Selecione</option>
                            <option value="1">Desenvolvimento</option>
                            <option value="2">Banco de Dados</option>
                            <option value="3">Games</option>
                        </select>

                    </div>

                    <div class="form-group col-md-4">
                        <label for="">Tipo de Conta</label>
                        <p>
                            <input type="radio" id="contaFree" name="tipoConta">
                            <label for="contaFree">Conta Free</label>

                            <input type="radio" id="contaPaga" name="tipoConta" checked>
                            <label for="contaPaga">Conta Paga</label>

                        </p>
                    </div>

                    <div class="form-group col-md-12">
                        <label for="foto">Deixe sua mensagem aqui</label>
                        <textarea name="mensagem" id="mensagem" class="form-control" placeholder="Sua mensagem..."
                            cols="30" rows="10"></textarea>
                    </div>
                </div>
                <button class="btn bordes btn-success bg-dark">
                    Salvar
                </button>
            </form>






            <a href="./index.html"></a>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
            </script>


</body>

</html>
