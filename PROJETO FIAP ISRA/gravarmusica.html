<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravar Musica</title>
    <script type="text/javascript" src="./js/musica.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <br />
        <h3 style="text-align: center">Gravar Musica</h3>
        <br />
        <br />

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Titulo</span>
            </div>
            <input id="txtitulo" type="text" class="form-control" placeholder="Titulo da musica" aria-label="Username"
                aria-describedby="basic-addon1" />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Data</span>
            </div>
            <input id="txtcadastro" type="text" class="form-control" placeholder="Data que a musica foi cadastrada"
                aria-label="Username" aria-describedby="basic-addon1" />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend"><label class="input-group-text" for="inputGroupSelect01">Lançamento</label>
            </div><select class="custom-select" id="cmbestilos">
                <option value = 0 >NÃO</option>
                <option value = 1 >SIM</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">ID do artista</span>
            </div>
            <input id="txtartista" type="text" class="form-control" placeholder="Informe o id do artista"
                aria-label="Username" aria-describedby="basic-addon1" />
        </div>

        <br /><br />

        <button onclick="gravarmusica()" type="button" class="btn btn-primary">Gravar musica</button>
        <br /> <br/>
        <button onclick="window.location='usuario.html'" type="button" class="btn btn-primary">Voltar</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
