<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista</title>
    <script type="text/javascript" src="js/artista.js"></script>
    <script src="https://kit.fontawesome.com/9850ebf0fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div  class="container-fluid">
    <div class="row text-light bg-dark p-4 text-center">
        <a class="btn bordes btn-success bg-dark" href="./index.html"><i class="fas fa-arrow-left"></i></a>

        <div class="col-12 col-sm-12 col-md-12">
            <h1>Escute agora</h1>
        </div>
    </div>
    <div class="container">
        <br>
        <h3 style="text-align: center;">Gravar Artistas</h3>
        <br>
        <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nome Atistico</span>
            </div>
            <input id="txtnome" type="text" class="form-control" placeholder="Nome Artistico" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nacionalidade</span>
            </div>
            <input id="txtnacionalidade" type="text" class="form-control" placeholder="Nacionalidade" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text " for="cmbestilos">Estilo Musical</label>
            </div>
            <select class="custom-select" id="cmbestilos">
              <option>ROCK</option>
              <option>SERTANEJO</option>
              <option>JAZZ</option>
              <option>POP</option>
            </select>
          </div>
        <br>
        <br>

        <button onclick="gravar()" type="button" class="btn bordes btn-success bg-dark">Gravar</button>
        <br> <br>
        <button onclick="window.location='usuario.html'" type="button" class="btn bordes btn-success bg-dark">Voltar</button>

    </div>

</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
